            - quote: Excelente! O curso X foi um divisor de águas. Em <strong>apenas T
                meses</strong>, eu fui de A para B
              author:
                name: David M.
                title: Rio de Janeiro, RJ
            - quote: Excelente! O curso X foi um divisor de águas. Em <strong>apenas T
                meses</strong>, eu fui de A para B
              author:
                name: David M.
                title: Rio de Janeiro, RJ
        fields:
          - { name: 'show', label: 'Exibe Seção de Depoimentos?', widget: 'boolean', default: true }
          - { name: 'title', label: 'Título da Seção de Depoimentos', widget: 'string', required: false, default: "Por que confiar nos meus produtos?" }
          - { name: 'body', label: 'Texto Longo', widget: 'markdown', required: false,  minimal: true, default: "Veja o resultados de alguns alunos…", hint: 'Texto Longo, aceita Markdown e Imagens. <u>Para sublinhar, envolva com as tags "u"</u>' }
          - name: "list"
            label: "Depoimentos"
            label_singular: "Depoimento"
            widget: "list"
            required: false
            summary: '{{fields.quote}} - {{fields.author.name}}'
            fields:
              - {name: quote, label: Depoimento, widget: text, default: "Excelente! O curso X foi um divisor de águas. Em <strong>apenas T meses</strong>, eu fui de A para B"}
              - name: author
                label: Autor
                widget: object
                required: false
                fields:
                  - {label: Nome, name: name, widget: string, default: "David M."}
                  - {label: Complemento ao nome, name: title, widget: string, required: false, default: "Rio de Janeiro, RJ", hint: "Cidade, Cargo, Conquista após o método... algo nessa linha"}
                  - {label: Imagem, name: img, widget: image, required: false}
      - name: sec3
        label: Última Seção
        widget: object
        fields:
          - name: subs
            label: Subseções
            widget: list
            default:
              - type: cta
            types:
              - name: "section"
                label: "Subseção comum (Título e Corpo de Texto)"
                widget: object
                summary: '{{fields.title}}'
                hint: 'Não usaremos neste modelo de página.'
                required: false
                fields:
                  - { name: "title", label: "Título da Subseção", widget: "string", required: false, hint: 'Não usaremos neste modelo de página.' }
                  - { name: 'body', label: 'Texto Longo', widget: 'markdown', required: false,  minimal: true, hint: 'Texto Longo, aceita Markdown e Imagens. <u>Para sublinhado, envolva com as tags "u"</u>.Não usaremos neste modelo de página.' }
              - name: "cta"
                label: "Call to Action"
                widget: object
                collapsed: true
                summary: '{{fields.text}} - {{fields.link}}'
                hint: "Você pode deixar em branco. Se deixado em branco, o padrão é o Call to Action da oferta principal da página"
                fields:
                  - { name: 'text', label: 'Texto do Call to Action', widget: 'string', required: false, hint: "Se deixado em branco, o padrão é o Call to Action da oferta principal da página" }
                  - { name: 'link', label: 'Link do Call to Action', widget: 'string', required: false, hint: "Se deixado em branco, o padrão é o Call to Action da oferta principal da página" }
      - name: 'countdown'
        label: 'Contagem Regressiva'
        widget: 'object'
        required: false
        fields:
